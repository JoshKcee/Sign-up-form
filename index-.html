<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
	<form>
		<fieldset>
			<legend>Bio Data</legend>
		<div class="form-group">
			<label>First Name</label>
			<input type="text" placeholder="John" class="form-control" required>
		</div>

		<div class="form-group">
			<label>Surname</label>
			<input type="text" placeholder="Doe" class="form-control" required>
		</div>

		<div class="form-group">
			<label>Email</label>
			<input type="email" placeholder="abc@gmail.com" class="form-control" required>
		</div>

		<div class="form-group">
			<label>Password</label>
			<input type="password"class="form-control" placeholder="***********" required>
		</div>
		</fieldset>

		<fieldset>
			<legend>Others</legend>

		<div class="form-group">

			<p>Gender</p>
			<input type="radio">
			<label class="option-label">Male</label><br>
			<input type="radio">
			<label class="option-label">Female</label><br>
			<input type="radio">
			<label class="option-label">Other</label><br>

		</div>

		<div class="form-group">

			<p>Select your favorite car</p>
			<input type="checkbox" name="cars" id="benz" value="Mercedez">
			<label for="benz" class="option-label">Mercedez Benz</label><br>
			<input type="checkbox" name="cars" id="bmw" value="BMW">
			<label for="bmw" class="option-label">BMW</label><br>
			<input type="checkbox" name="cars" id="Chevy" value="Chevrolet">
			<label for="Chevy" class="option-label">Chevrolet</label><br>

		</div>

		<div class="form-group">
			<label for="color">What is your favorite color</label>
				<select id="color" name="input_color">
					<option select>Select Color</option>	
					<option value="blue">Blue</option>
					<option value="red">Red</option>
					<option value="yellow">Yellow</option>
					<option value="orange">Orange</option>
				</select>
		</div class="form-group">
		<label for="About Yourself">Tell us Something about You</label>
		<textarea rows="10" cols="20" type="text" placeholder="About Yourself" class="form-control"></textarea>

		</fieldset>

		<div class="form-group">
			<input type="submit" name="Submit" class="submit">
		</div>
			</form>
			<iframe src="www.youtube.com/manunited vs arsenal highlights" height="40%"></iframe> <!--to open a website in your site-->
</body>
</html>
